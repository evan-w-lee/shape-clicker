<script src="/superhi.js"></script><!DOCTYPE html>
<html>
  <head>
    <title>Shape Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="utf-8"/>
    <link rel="icon" href="favicon.png"/>
    <meta name="author" content="Evan Lee"/>
    <meta name="description" content="A game where you click shapes!"/>
  </head>
  <body onload="recoverData();">
  <div class="dropdown">
    <button class="dropbtn">Upgrades 
    </button>
    <div class="dropdown-content">
      <a href="javascript:buyautoclick()" id="buyautoclickcontent">Autoclick <span id="autoclicklevelVisual">1</span> CPS [<span id="autoclickPrice">30</span>]</a>
      <a href="javascript:buyClicks()" id="buyclickcontent">Clicks give <span id="price">2</span> [<span id="extraClickPrice">50</span>]</a>
      <a href="javascript:buyShape()" id="buyshapecontent">Next Shape [<span id="shapeprice">250,000</span>]</a>
    </div>
  </div> 
  <div class="dropdown2">
    <button class="dropbtn2">Shapes</button>
      <div class="dropdown-content2">
        <a href="javascript:useSquare()">Square</a>
        <a href="javascript:useCircle()"><span id="circleVisual">???</span></a>
        <a href="javascript:useTriangle()"><span id="triangleVisual">???</span></a>
        <a href="javascript:usePentagon()"><span id="pentagonVisual">???</span></a>
        <a href="javascript:useWrapper()"><span id="rainbowVisual">???</span></a>
      </div>
    </div>
    <center>
      <div class="scoreborder"><div id="score">0</div></div>
      <button onclick="clicked()"id="square">.</button><div></div>
      <button onclick="clicked()"id="circle">.</button><div></div>
      <button onclick="clicked()" id="triangle"><div id="triangleImg">.</div></button>
      <button onclick="clicked()" id="pentagon"><div class="pentagon-1">o</div></button>
      <button onclick="clicked()" id="wrapper-1"><div id="wrapper">o</div></button>
    </center>
  </body>
</html>
